  /sds/{chemicalIdNumber}:
    delete:
      description: Deletes the SDS file from Google Cloud Storage and removes the
        SDS URL from the Firestore document
      parameters:
      - description: Chemical ID Number
        in: path
        name: chemicalIdNumber
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Delete the SDS file
      tags:
      - SDS
    get:
      description: Retrieves the SDS file URL for a given chemical
      parameters:
      - description: Chemical ID Number
        in: path
        name: chemicalIdNumber
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get the SDS file URL
      tags:
      - SDS
    post:
      consumes:
      - multipart/form-data
      description: Uploads a new SDS file to Google Cloud Storage and updates the
        Firestore document with the SDS URL
      parameters:
      - description: Chemical ID Number
        in: path
        name: chemicalIdNumber
        required: true
        type: string
      - description: SDS File
        in: formData
        name: sds
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Add a new SDS file
      tags:
      - SDS
swagger: "2.0"
