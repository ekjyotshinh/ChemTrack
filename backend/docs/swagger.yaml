definitions:
  controllers.Chemical:
    properties:
      CAS:
        type: integer
      cabinet:
        type: integer
      expiration_date:
        type: string
      id:
        type: string
      name:
        type: string
      purchase_date:
        type: string
      qrcode:
        type: string
      quantity:
        type: string
      room:
        type: string
      school:
        type: string
      shelf:
        type: integer
      status:
        type: string
    type: object
  controllers.SendEmailRequest:
    properties:
      body:
        type: string
      subject:
        type: string
      to:
        type: string
    required:
    - body
    - subject
    - to
    type: object
  controllers.User:
    properties:
      email:
        type: string
      first:
        type: string
      is_admin:
        description: Flag for admin
        type: boolean
      is_master:
        description: Flag for master
        type: boolean
      last:
        type: string
      password:
        type: string
      school:
        type: string
    type: object
info:
  contact: {}
paths:
  /api/v1/chemicals/:
    get:
      description: Get a list of all chemicals
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              additionalProperties: true
              type: object
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get all chemicals
      tags:
      - chemicals
    post:
      consumes:
      - application/json
      description: Add a new chemical to the database
      parameters:
      - description: Chemical data
        in: body
        name: chemical
        required: true
        schema:
          $ref: '#/definitions/controllers.Chemical'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Add a new chemical
      tags:
      - chemicals
  /api/v1/chemicals/{id}:
    delete:
      description: Delete a specific chemical by its ID
      parameters:
      - description: Chemical ID
        in: path
        name: id
        required: true
        type: string
      produces:
