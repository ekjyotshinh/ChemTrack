      - chemicals
    get:
      description: Get a specific chemical by its ID
      parameters:
      - description: Chemical ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get a chemical by ID
      tags:
      - chemicals
    put:
      consumes:
      - application/json
      description: Update a specific chemical by its ID
      parameters:
      - description: Chemical ID
        in: path
        name: id
        required: true
        type: string
      - description: Chemical data
        in: body
        name: chemical
        required: true
        schema:
          $ref: '#/definitions/controllers.Chemical'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
